sudo: true

language: go

# bummer.. go.mod still fetches the code to it's cache even if vendor/ is filled
# https://arslan.io/2018/08/26/using-go-modules-with-vendor-support-on-travis-ci/
matrix:
  include:
  - go: "1.10.x"
    script: go test -tags integration -race ./...
  - go: "1.11.x"
    script: go test -tags integration -race -mod=vendor ./...
  - go: "1.x"
    script: go test -tags integration -race -mod=vendor ./...

env:
  - GO111MODULE="on"

go_import_path: go.cryptoscope.co/ssb

# we use 'go mod vendor' to populate vendor/ dir
# no need to fetch anything
install: true

before_script: # install interop deps
  - nvm install --lts
  - pushd tests
  - npm ci
  - popd
